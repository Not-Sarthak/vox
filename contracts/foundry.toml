[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@openzeppelin/=lib/openzeppelin-contracts/"]
solc_version = '0.8.28'
optimizer = true
optimizer_runs = 200
via_ir = true

[profile.production]
optimizer = true
optimizer_runs = 50
via_ir = true

[profile.test]
optimizer = true
optimizer_runs = 1000
via_ir = true